<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 배경 그라데이션 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <!-- 말풍선 그라데이션 -->
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- 왼쪽 아이콘 영역 -->
  <g transform="translate(200, 250)">
    <!-- 큰 말풍선 -->
    <path d="M-90 -60 C-90 -75, -75 -90, -60 -90 L60 -90 C75 -90, 90 -75, 90 -60 L90 15 C90 30, 75 45, 60 45 L-30 45 L-60 75 L-60 45 C-75 45, -90 30, -90 15 Z" 
          fill="url(#bubbleGradient)" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- 작은 말풍선 -->
    <path d="M30 30 C30 20, 35 15, 45 15 L135 15 C145 15, 150 20, 150 30 L150 60 C150 70, 145 75, 135 75 L75 75 L45 90 L45 75 C35 75, 30 70, 30 60 Z" 
          fill="url(#bubbleGradient)" stroke="#e2e8f0" stroke-width="3"/>
    
    <!-- 큰 말풍선 텍스트 라인들 -->
    <line x1="-60" y1="-30" x2="15" y2="-30" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
    <line x1="-60" y1="0" x2="30" y2="0" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
    <line x1="-60" y1="30" x2="-15" y2="30" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
    
    <!-- 작은 말풍선 텍스트 라인 -->
    <line x1="45" y1="52" x2="90" y2="52" stroke="#8b5cf6" stroke-width="4" stroke-linecap="round"/>
  </g>
  
  <!-- 메인 텍스트 -->
  <text x="400" y="200" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">TalkTalk</text>
  
  <!-- 서브 텍스트 -->
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="36" fill="white">소통의 새로운 경험</text>
  
  <!-- 설명 텍스트 -->
  <text x="400" y="340" font-family="Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">채팅, 음성통화, 화상통화를 하나로</text>
  
  <!-- 장식 요소들 -->
  <circle cx="950" cy="80" r="12" fill="rgba(255, 255, 255, 0.7)"/>
  <circle cx="980" cy="120" r="8" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="920" cy="420" r="10" fill="rgba(255, 255, 255, 0.6)"/>
  <circle cx="960" cy="450" r="6" fill="rgba(255, 255, 255, 0.4)"/>
  <circle cx="50" cy="80" r="8" fill="rgba(255, 255, 255, 0.5)"/>
  <circle cx="80" cy="50" r="6" fill="rgba(255, 255, 255, 0.3)"/>
</svg>