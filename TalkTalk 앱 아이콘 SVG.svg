<svg viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bubbleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- 배경 원형 -->
  <circle cx="256" cy="256" r="256" fill="url(#bgGradient)"/>
  
  <!-- 큰 말풍선 (왼쪽) -->
  <path d="M80 160 C80 130, 105 105, 135 105 L245 105 C275 105, 300 130, 300 160 L300 220 C300 250, 275 275, 245 275 L160 275 L135 305 L135 275 C105 275, 80 250, 80 220 Z" 
        fill="url(#bubbleGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- 작은 말풍선 (오른쪽) -->
  <path d="M220 300 C220 280, 235 265, 255 265 L345 265 C365 265, 380 280, 380 300 L380 340 C380 360, 365 375, 345 375 L285 375 L255 395 L255 375 C235 375, 220 360, 220 340 Z" 
        fill="url(#bubbleGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- 중간 말풍선 -->
  <path d="M320 150 C320 135, 330 125, 345 125 L420 125 C435 125, 445 135, 445 150 L445 185 C445 200, 435 210, 420 210 L370 210 L345 225 L345 210 C330 210, 320 200, 320 185 Z" 
        fill="url(#bubbleGradient)" stroke="#e2e8f0" stroke-width="3"/>
  
  <!-- 텍스트 요소들 -->
  <!-- 큰 말풍선 안의 텍스트 라인들 -->
  <line x1="120" y1="150" x2="220" y2="150" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="175" x2="260" y2="175" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
  <line x1="120" y1="200" x2="180" y2="200" stroke="#6366f1" stroke-width="6" stroke-linecap="round"/>
  
  <!-- 작은 말풍선 안의 텍스트 -->
  <line x1="250" y1="310" x2="320" y2="310" stroke="#8b5cf6" stroke-width="5" stroke-linecap="round"/>
  <line x1="250" y1="330" x2="280" y2="330" stroke="#8b5cf6" stroke-width="5" stroke-linecap="round"/>
  
  <!-- 중간 말풍선 안의 텍스트 -->
  <line x1="350" y1="155" x2="400" y2="155" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
  <line x1="350" y1="175" x2="415" y2="175" stroke="#a855f7" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 중앙 로고 텍스트 -->
  <text x="256" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">TalkTalk</text>
  
  <!-- 장식 요소들 -->
  <circle cx="400" cy="400" r="8" fill="white" opacity="0.7"/>
  <circle cx="420" cy="385" r="5" fill="white" opacity="0.5"/>
  <circle cx="100" cy="350" r="6" fill="white" opacity="0.6"/>
  <circle cx="85" cy="370" r="4" fill="white" opacity="0.4"/>
</svg>